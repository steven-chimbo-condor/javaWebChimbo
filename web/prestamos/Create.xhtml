<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrestamosCreateDlg" widgetVar="PrestamosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePrestamosTitle}">
            <h:form id="PrestamosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prestamosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePrestamosLabel_idPrestamos}" for="idPrestamos" />
                        <p:inputText id="idPrestamos" value="#{prestamosController.selected.idPrestamos}" title="#{bundle.CreatePrestamosTitle_idPrestamos}" required="true" requiredMessage="#{bundle.CreatePrestamosRequiredMessage_idPrestamos}"/>
                        <p:outputLabel value="#{bundle.CreatePrestamosLabel_fechaPrestamo}" for="fechaPrestamo" />
                        <p:calendar id="fechaPrestamo" pattern="MM/dd/yyyy HH:mm:ss" value="#{prestamosController.selected.fechaPrestamo}" title="#{bundle.EditPrestamosTitle_fechaPrestamo}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePrestamosLabel_devuelto}" for="devuelto" />
                        <p:selectBooleanCheckbox id="devuelto" value="#{prestamosController.selected.devuelto}" />
                        <p:outputLabel value="#{bundle.CreatePrestamosLabel_fechaDevolucion}" for="fechaDevolucion" />
                        <p:calendar id="fechaDevolucion" pattern="MM/dd/yyyy HH:mm:ss" value="#{prestamosController.selected.fechaDevolucion}" title="#{bundle.EditPrestamosTitle_fechaDevolucion}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePrestamosLabel_librosIdLibros}" for="librosIdLibros" />
                        <p:selectOneMenu id="librosIdLibros" value="#{prestamosController.selected.librosIdLibros}" required="true" requiredMessage="#{bundle.EditPrestamosRequiredMessage_librosIdLibros}">
                            <f:selectItems value="#{librosController.itemsAvailableSelectOne}"
                                           var="librosIdLibrosItem"
                                           itemValue="#{librosIdLibrosItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePrestamosLabel_personaIdPersona}" for="personaIdPersona" />
                        <p:selectOneMenu id="personaIdPersona" value="#{prestamosController.selected.personaIdPersona}" required="true" requiredMessage="#{bundle.EditPrestamosRequiredMessage_personaIdPersona}">
                            <f:selectItems value="#{personaController.itemsAvailableSelectOne}"
                                           var="personaIdPersonaItem"
                                           itemValue="#{personaIdPersonaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{prestamosController.create}" value="#{bundle.Save}" update="display,:PrestamosListForm:datalist,:growl" oncomplete="handleSubmit(args,'PrestamosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PrestamosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
