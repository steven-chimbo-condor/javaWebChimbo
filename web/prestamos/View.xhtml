<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrestamosViewDlg" widgetVar="PrestamosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPrestamosTitle}">
            <h:form id="PrestamosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prestamosController.selected != null}">
                        <h:outputText value="#{bundle.ViewPrestamosLabel_idPrestamos}"/>
                        <h:outputText value="#{prestamosController.selected.idPrestamos}" title="#{bundle.ViewPrestamosTitle_idPrestamos}"/>
                        <h:outputText value="#{bundle.ViewPrestamosLabel_fechaPrestamo}"/>
                        <h:outputText value="#{prestamosController.selected.fechaPrestamo}" title="#{bundle.ViewPrestamosTitle_fechaPrestamo}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPrestamosLabel_devuelto}"/>
                        <p:selectBooleanCheckbox value="#{prestamosController.selected.devuelto}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPrestamosLabel_fechaDevolucion}"/>
                        <h:outputText value="#{prestamosController.selected.fechaDevolucion}" title="#{bundle.ViewPrestamosTitle_fechaDevolucion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPrestamosLabel_librosIdLibros}"/>
                        <h:outputText value="#{prestamosController.selected.librosIdLibros}" title="#{bundle.ViewPrestamosTitle_librosIdLibros}"/>
                        <h:outputText value="#{bundle.ViewPrestamosLabel_personaIdPersona}"/>
                        <h:outputText value="#{prestamosController.selected.personaIdPersona}" title="#{bundle.ViewPrestamosTitle_personaIdPersona}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PrestamosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
