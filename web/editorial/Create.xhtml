<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EditorialCreateDlg" widgetVar="EditorialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEditorialTitle}">
            <h:form id="EditorialCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{editorialController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEditorialLabel_idEditorial}" for="idEditorial" />
                        <p:inputText id="idEditorial" value="#{editorialController.selected.idEditorial}" title="#{bundle.CreateEditorialTitle_idEditorial}" required="true" requiredMessage="#{bundle.CreateEditorialRequiredMessage_idEditorial}"/>
                        <p:outputLabel value="#{bundle.CreateEditorialLabel_nombreEditorial}" for="nombreEditorial" />
                        <p:inputText id="nombreEditorial" value="#{editorialController.selected.nombreEditorial}" title="#{bundle.CreateEditorialTitle_nombreEditorial}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{editorialController.create}" value="#{bundle.Save}" update="display,:EditorialListForm:datalist,:growl" oncomplete="handleSubmit(args,'EditorialCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EditorialCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
